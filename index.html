<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Letters Game">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><rect fill='%23667eea' width='512' height='512'/><text x='50%' y='50%' font-size='300' fill='white' text-anchor='middle' dominant-baseline='central' font-weight='bold'>A</text></svg>">
    <title>Letters Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .letter {
            font-size: 120px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
            line-height: 1;
            min-height: 150px;
        }

        .image-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 250px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s ease;
        }

        .image-container img:active {
            transform: scale(0.98);
        }

        .instruction {
            margin-top: 30px;
            color: #666;
            font-size: 16px;
        }

        .prompt {
            margin-top: 20px;
            margin-bottom: 20px;
            color: #444;
            font-size: 18px;
            line-height: 1.4;
            font-style: italic;
        }

        .loading {
            color: #999;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .letter {
                font-size: 80px;
                min-height: 100px;
            }

            .container {
                padding: 20px;
            }

            .image-container {
                min-height: 200px;
            }

            .image-container img {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter" id="letter">A</div>
        <div class="prompt">Probeer een gebaar met deze handvorm te vinden waarvan de Nederlandse vertaling met deze letter begint</div>
        <div class="image-container">
            <img id="image" src="" alt="handshape" />
        </div>
        <div class="instruction">Tap anywhere to get a new letter!</div>
    </div>

    <script>
        const handshapes = [
            '1.jpg', '1-curved.jpg', '1-clawed.jpg', '1-thumb parallel.jpg',
            '3.jpg', '4.jpg', '5.jpg', '5m.jpg', '5mx.jpg', '5px.jpg', '5r.jpg', '5rx.jpg', '9.jpg',
            'A.jpg', 'A-curved.jpg', 'AS.jpg', 'ASL-T.jpg',
            'B.jpg', 'B0.jpg', 'B1.jpg', 'B-bent.jpg', 'B-bent-0.jpg', 'B-curved.jpg', 'B-relaxed.jpg',
            'C.jpg', 'C-spread.jpg', 'C-spread2.jpg', 'C-spread, index extended.jpg',
            'E.jpg', 'F.jpg', 'I.jpg', 'K.jpg',
            'L.jpg', 'L2.jpg', 'L-curved.jpg', 'L+MRP bent.jpg',
            'M.jpg', 'N.jpg',
            'O2.jpg', 'O3.jpg',
            'Q.jpg', 'Q5.jpg', 'R.jpg', 'S.jpg',
            'V.jpg', 'V-curved(1).jpg', 'V-curved(2).jpg',
            'W.jpg', 'W-curved.jpg',
            'Y.jpg', 'Y mrp-bent.jpg',
            'baby-C.jpg', 'baby-O.jpg', 'baby-beak.jpg',
            'beak.jpg', 'beak2.jpg', 'beak, index extended.jpg', 'beak, pinkie extended.jpg',
            'flower.jpg', 'horns.jpg', 'middle finger.jpg',
            'money.jpg', 'money open.jpg',
            'mrp-curved.jpg'
        ];

        const baseUrl = 'images/';

        function getRandomLetter() {
            return String.fromCharCode(65 + Math.floor(Math.random() * 26));
        }

        function getRandomHandshape() {
            return handshapes[Math.floor(Math.random() * handshapes.length)];
        }

        function displayNewItem() {
            const letter = getRandomLetter();
            const handshape = getRandomHandshape();
            const imageUrl = `${baseUrl}${encodeURIComponent(handshape)}`;

            document.getElementById('letter').textContent = letter;
            const img = document.getElementById('image');
            img.style.opacity = '0.5';
            img.src = imageUrl;
            
            img.onload = () => {
                img.style.opacity = '1';
            };
            
            img.onerror = () => {
                img.style.opacity = '1';
                img.alt = 'Image not found';
            };
        }

        // Display initial item
        displayNewItem();

        // Add click/touch listener
        document.addEventListener('click', displayNewItem);
        document.addEventListener('touchstart', displayNewItem);

        // Register service worker for offline support and installability
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .catch((err) => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
